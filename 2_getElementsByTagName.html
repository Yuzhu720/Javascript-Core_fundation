<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2_getElementsByTagName</title>
  </head>
  <body>
    <ul>
      <li>blackpink</li>
      <li>blackpink</li>
      <li>blackpink</li>
      <li>blackpink</li>
      <li>blackpink</li>
    </ul>

    <ol id="ol">
      <li>blackpink</li>
      <li>blackpink</li>
      <li>blackpink</li>
      <li>blackpink</li>
      <li>blackpink</li>
    </ol>

    <script>
      // 获取过来元素对象的集合，以伪数组的形式存储
      var lis = document.getElementsByTagName("li");
      for (var i = 0; i < lis.length; i++) {
        console.log(lis[i]);
      }
      //   如果页面中只有一个li 返回的还是伪数组的形式
      //  如果页面中没有这个元素，返回的是空的伪数组

      //   先指定父元素再获取子元素
      var ol = document.getElementById("ol"); //[ol]
      console.log(ol[0].getElementsByTagName("li"));
    </script>
  </body>
</html>
