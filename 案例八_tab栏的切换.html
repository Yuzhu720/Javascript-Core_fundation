<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>案例八——tab栏的切换</title>
    <style>
      .tab_list {
        border: 1px solid #000;
      }
      .tab_list ul {
        list-style-type: none;
        margin: 0;
        background-color: grey;
        padding: 0;
      }
      .tab_list li {
        display: inline;
        margin: 0;
      }
      .tab_list .current {
        background-color: #c81623;
        color: #fff;
      }
      .item {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="box">
      <div class="tab_list">
        <ul>
          <li class="current">商品介绍</li>
          <li>规格和包装</li>
          <li>售后保障</li>
          <li>商品评价</li>
          <li>手机社区</li>
        </ul>
      </div>
      <div class="tab_content">
        <div class="item" style="display: block">商品介绍模块</div>
        <div class="item">规格和包装模块</div>
        <div class="item">售后保障模块</div>
        <div class="item">商品评价模块</div>
        <div class="item">手机社区模块</div>
      </div>
    </div>
    <script>
      // tab上的选项卡，点击某一个选项，当前选项变为红色，其余不变色，修改类名的方式
      // 1.获取元素
      var tab_lists = document.querySelector(".tab_list");
      var lists = tab_lists.querySelectorAll("li");

      var items = document.querySelectorAll(".item");
      // for循环进行排他思想
      for (var i = 0; i < lists.length; i++) {
        // 1.给5个li设置index属性
        lists[i].setAttribute("index", i);
        // 2.设置点击事件
        lists[i].onclick = function () {
          for (var i = 0; i < lists.length; i++) {
            lists[i].className = "";
          }
          this.className = "current";

          // 2.显示内容模块，设置自定义属性 index
          var index = this.getAttribute("index");
          for (var i = 0; i < items.length; i++) {
            items[i].style.display = "none";
          }
          items[index].style.display = "block";
        };
      }
    </script>
  </body>
</html>
