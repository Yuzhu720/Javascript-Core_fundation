<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>案例6——换皮肤</title>
    <style>
      body {
        background: url(./img/jennie.webp) no-repeat center top;
      }
      .box {
        display: block;
        margin: 0;
        background-color: aliceblue;
      }
      img {
        width: 120px;
        height: 110px;
      }
      ul {
        padding: 0;
        margin: 0;
      }
      li {
        list-style-type: none;
        display: inline;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <ul>
        <li><img src="./img/jennie.webp" /></li>
        <li><img src="./img/jisoo.jpeg" /></li>
        <li><img src="./img/lisa.jpeg" /></li>
        <li><img src="./img/rose.jpeg" /></li>
      </ul>
    </div>
    <script>
      // 1.获取元素
      var imgs = document.querySelector(".box").querySelectorAll("img");
      for (var i = 0; i < imgs.length; i++) {
        imgs[i].onclick = function () {
          document.body.style.backgroundImage = "url(" + this.src + ")";
        };
      }
    </script>
  </body>
</html>
