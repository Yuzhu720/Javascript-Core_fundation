<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>作业1</title>
    <style></style>
  </head>
  <body>
    <div id="box">
      <input class="username" placeholder="邮箱/ID/用户名" type="text" />
    </div>
    <script>
      var ipt = document.querySelector(".username");
      console.log(ipt);
      ipt.onfocus = function () {
        if (this.value === "") {
          this.placeholder = "";
        }
      };
      ipt.onblur = function () {
        if (this.value === "") {
          this.placeholder = "邮箱/ID/用户名";
        }
      };
    </script>
  </body>
</html>
