<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9_修改元素属性</title>
    <style>
      img {
        width: 300px;
        height: 250px;
      }
    </style>
  </head>
  <body>
    <button id="btn1">Jisoo</button>
    <button id="btn2">Jennie</button>
    <img src="img/1597742078_T8.jpeg" alt="" title="jisoo" />

    <script>
      // 修改元素的属性 src
      // 1.获取元素
      var btn1 = document.getElementById("btn1");
      var btn2 = document.getElementById("btn2");
      var img = document.querySelector("img");
      //   2. 注册事件 程序
      btn1.onclick = function () {
        img.src = "img/1597742078_T8.jpeg";
        img.title = "jisoo";
      };
      btn2.onclick = function () {
        img.src = "img/92275627.webp";
        img.title = "jennie";
      };
    </script>
  </body>
</html>
